<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Haiku Creator / Is The Website That You're On / Haiku Creator</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="jumbotron">
        <h2>Haiku Creator</h2>
        <h1>Is the Website That You're On</h1>
        <h2>The Haiku Checker</h2>
      </div>
      <div class="card">
        <div id="displayRandom">
          <h4 id="randLine1"></h4>
          <h4 id="randLine2"></h4>
          <h4 id="randLine3"></h4>
        </div>
        <div class="form-group">
          <span>
            <button id="randButton" class="btn btn-primary" type="button" name="button">Random Haiku</button>
            <button id="saveButton" class="btn btn-success" type="button" name="button">Save Haiku</button>
          </span>
        </div>
      </div>

      <div class="card">
        <form action="index.html" id="haikuForm">
          <h3>Check Your Haiku</h3>
          <div class="form-group">
            <input class="form-control" type="text" name="line1" id="line1">
            <input class="form-control" type="text" name="line2" id="line2">
            <input class="form-control" type="text" name="line3" id="line3">
          </div>
          <button class="btn btn-success" type="submit" name="button">Submit</button>
        </form>
      </div>

      <div class="card">
        <div class="align-self-center">
          <div id="randCarousel" class="card-body">
            <div class="carousel slide" data-ride="carousel">
              <div id="myDiv" class="carousel-inner">
                <div class="carousel-item active">
                  <h4 class="d-block w-100">What is a Haiku</h4>
                  <h4 class="d-block w-100">It's often hard to say</h4>
                  <h4 class="d-block w-100">Refrigerator</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
